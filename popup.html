<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WikiGap</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #333333;
      width: 320px;
      min-height: 280px;
    }
    
    .popup-header {
      display: flex;
      align-items: center;
      padding: 16px;
      border-bottom: 1px solid #e8e9eb;
      background-color: #f9f9f9;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      font-size: 18px;
      color: #15c39a;
    }
    
    .logo svg {
      width: 24px;
      height: 24px;
    }
    
    .popup-content {
      padding: 16px;
    }
    
    .status-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      padding: 12px 16px;
      background-color: #f5f7fa;
      border-radius: 8px;
    }
    
    .status-text {
      font-size: 14px;
    }
    
    .language-section {
      margin-top: 24px;
    }
    
    .language-header {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    
    .language-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }
    
    .language-badge {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 10px;
      background-color: #f5f7fa;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .language-badge:hover {
      background-color: #e8e9eb;
    }
    
    .language-badge-icon {
      font-size: 18px;
      margin-bottom: 4px;
    }
    
    .language-badge-name {
      font-size: 12px;
    }
    
    .language-badge.active {
      background-color: rgba(21, 195, 154, 0.1);
      border: 1px solid #15c39a;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 46px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #15c39a;
    }
    
    input:focus + .slider {
      box-shadow: 0 0 1px #15c39a;
    }
    
    input:checked + .slider:before {
      transform: translateX(22px);
    }
    
    .footer {
      text-align: center;
      padding: 10px;
      font-size: 12px;
      color: #666;
      background-color: #f9f9f9;
      border-top: 1px solid #e8e9eb;
    }
    
    .button {
      background-color: #15c39a;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      width: 100%;
      margin-top: 16px;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: #0e8f6f;
    }
  </style>
</head>
<body>
  <div class="popup-header">
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="2" y1="12" x2="22" y2="12"></line>
        <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
      </svg>
      <span>WikiGap</span>
    </div>
  </div>
  
  <div class="popup-content">
    <div class="status-container">
      <span class="status-text">WikiGap is active</span>
      <label class="switch">
        <input type="checkbox" id="enableToggle" checked>
        <span class="slider"></span>
      </label>
    </div>
    
    <p>WikiGap enhances your Wikipedia experience with facts from other language versions.</p>
    
    <div class="language-section">
      <div class="language-header">Active Languages</div>
      <div class="language-grid">
        <div class="language-badge active" id="zh-toggle">
          <span class="language-badge-icon">ðŸ‡¨ðŸ‡³</span>
          <span class="language-badge-name">Chinese</span>
        </div>
        <div class="language-badge active" id="fr-toggle">
          <span class="language-badge-icon">ðŸ‡«ðŸ‡·</span>
          <span class="language-badge-name">French</span>
        </div>
        <div class="language-badge active" id="ru-toggle">
          <span class="language-badge-icon">ðŸ‡·ðŸ‡º</span>
          <span class="language-badge-name">Russian</span>
        </div>
      </div>
    </div>
    
    <button class="button" id="optionsButton">Extension Options</button>
  </div>
  
  <div class="footer">
    WikiGap v1.0 - Discover Knowledge Across Languages
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
